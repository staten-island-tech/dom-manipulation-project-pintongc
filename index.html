<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Mooli&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form class="form" action="" id="form">
            <label for="firstName">Enter Song Name</label>
            <input type="text" name="firstName" class="first-name">

            <label for="lastName">Enter Artist(s) name</label>
            <input type="text" name="lastName" class="last-name">

            <label for="picture">Enter Song Cover Link</label>
            <input type="url" name="picture" class="profile-picture">

            <input type="submit" value="Create Song" id="submit">
        </form>
    </div>

    <div class="gallery">
    </div>

    <script src="index.js"></script>
</body>

</html>
